<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #myElement {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="myElement">
        <p id="myParagraph">Welcome to my website!</p>
    </div>
    <button onclick="changeContent()">Change Text</button>

    <script>
        // Function to change the content of the paragraph
        function changeContent() {
            const paragraph = document.getElementById("myParagraph");
            paragraph.textContent = "Hello there!";
        }
        
    </script>
</body>
</html>
